version: 1.2.4

cache: true

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins:
    - 'discord'
    - 'facebook'
    - 'github'
    - 'google'
    - 'openid'

# PDF-/Bild-OCR: Hochgeladene PDFs/Bilder werden per Mistral OCR API ausgelesen.
# Ohne diese Sektion wird bei Uploads kein Mistral-OCR aufgerufen.
# Siehe: https://docs.mistral.ai/api/endpoint/ocr
ocr:
  strategy: mistral_ocr
  apiKey: '${MISTRAL_API_KEY}'
  baseURL: 'https://api.mistral.ai/v1'
  mistralModel: mistral-ocr-latest

mcpServers:
  Time:
    type: stdio
    command: uvx
    args:
      - mcp-server-time
    startup: false

endpoints:
  custom:
    # Mistral AI API
    # Model list: https://docs.mistral.ai/getting-started/models/
    - name: 'Mistral'
      apiKey: '${MISTRAL_API_KEY}'
      baseURL: 'https://api.mistral.ai/v1'
      models:
        default:
          - codestral-2405
          - codestral-2411-rc5
          - codestral-2412
          - codestral-2501
          - codestral-latest
          - codestral-mamba-2407
          - codestral-mamba-latest
          - devstral-small-2505
          - devstral-small-latest
          - ministral-3b-2410
          - ministral-3b-latest
          - ministral-8b-2410
          - ministral-8b-latest
          - mistral-embed
          - mistral-large-2402
          - mistral-large-2407
          - mistral-large-2411
          - mistral-large-latest
          - mistral-large-pixtral-2411
          - mistral-medium
          - mistral-medium-2312
          - mistral-medium-2505
          - mistral-medium-latest
          - mistral-moderation-2411
          - mistral-moderation-latest
          - mistral-ocr-2503
          - mistral-ocr-2505
          - mistral-ocr-latest
          - mistral-saba-2502
          - mistral-saba-latest
          - mistral-small
          - mistral-small-2312
          - mistral-small-2402
          - mistral-small-2409
          - mistral-small-2501
          - mistral-small-2503
          - mistral-small-latest
          - mistral-tiny
          - mistral-tiny-2312
          - mistral-tiny-2407
          - mistral-tiny-latest
          - open-codestral-mamba
          - open-mistral-7b
          - open-mistral-nemo
          - open-mistral-nemo-2407
          - open-mixtral-8x22b
          - open-mixtral-8x22b-2404
          - open-mixtral-8x7b
          - pixtral-12b
          - pixtral-12b-2409
          - pixtral-12b-latest
          - pixtral-large-2411
          - pixtral-large-latest
        fetch: false
      titleConvo: true
      titleMethod: 'completion'
      titleModel: 'mistral-tiny'
      summarize: false
      summaryModel: 'mistral-tiny'
      forcePrompt: false
      modelDisplayLabel: 'Mistral'
      dropParams:
        - 'stop'
        - 'user'
        - 'frequency_penalty'
        - 'presence_penalty'
      # Mistral Chat API lehnt Nachrichten mit "name"-Feld ab (422). Entfernt vor dem Senden.
      dropMessageFields:
        - 'name'
